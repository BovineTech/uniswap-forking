<!DOCTYPE html>
<html translate="no">
  <head>
    <meta charset="utf-8" />

    <title>Bambaswap</title>

    <!-- support hosting from a subpath such as ipfs -->
    <script>
      const subPath = window.location.pathname.replace('index.html', '').replace(/\/$/, '')
      if (subPath) {
        const baseElement = document.createElement('base')
        baseElement.setAttribute('href', `${subPath}/`)
        document.head.appendChild(baseElement)
      }
    </script>

    <!--
      Only files inside the `public` folder can be referenced from the HTML.
    -->
    <link rel="shortcut icon" type="image/png" href="./favicon.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="./images/180x180_App_Icon.png" />
    <link rel="apple-touch-icon" sizes="192x192" href="./images/192x192_App_Icon.png" />
    <link rel="apple-touch-icon" sizes="512x512" href="./images/512x512_App_Icon.png" />
    <link rel="apple-touch-icon" sizes="512x512" href="./images/512x512_App_Icon.png" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="theme-color" content="#fff" />
    <meta
      http-equiv="Content-Security-Policy"
      <% if (process.env.REACT_APP_CSP_ALLOW_UNSAFE_EVAL) { %>
        content="script-src 'self' 'unsafe-inline' 'unsafe-eval'"
      <% } else { %>
        content="script-src 'self' 'unsafe-inline'"
      <% } %>
    />

    <meta property="og:type" content="business.business" />
    <meta property="og:title" content="Earn money using the most advanced blockchain technology and smart-contracts"/>
    <meta name="keywords" content="BambaSwap, Iskra coin, Bamba Swap, החלפת קריפטו, lucem Project, לקנות למכור קריפטו, BTC, ETH, TON, CCOH, עושי שוק אוטומטיים " />
    <meta property="og:description" content="BambaSwap: טכנולוגיית AMM הטובה ביותר בשוק הישראלי. Unlocking Restricted Knowledge for Safety..." />
    <meta property="og:url" content="BambaSwap.org" />
    <meta property="og:site_name" content="BambaSwap" />
    <meta property="og:locale" content="en_EN" />
    <meta property="og:image" content="https://bambaswap.freeblock.site/images/1200x630_Rich_Link_Preview_Image.png" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:title" content="BambaSwap: Secure, decentralized AMM for your assets." />
    <meta property="twitter:description" content="Make money using the most advanced blockchain technology and smart contracts…" />
    <meta property="twitter:site" content="BambaSwap.org" />
    <meta property="twitter:url" content="BambaSwap.org" />
    <meta property="twitter:image:src" content="https://bambaswap.freeblock.site/images/1200x630_Rich_Link_Preview_Image.png" />
    <!-- Twitter -->

    <!--
    <script> 
      var image = document.createElement('meta');
      image.setAttribute('property', 'og:image');
      image.content = document.location.origin + "/images/1200x630_Rich_Link_Preview_Image.png";
      document.getElementsByTagName('head')[0].appendChild(image);

      var twitter_image = document.createElement('meta');
      twitter_image.setAttribute('property', 'twitter:image:src');
      twitter_image.content = document.location.origin + "/images/1200x630_Rich_Link_Preview_Image.png";
      document.getElementsByTagName('head')[0].appendChild(twitter_image);
    </script>
    -->
    <!--
      manifest.json provides metadata used when the app is installed as a PWA.
      See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="./manifest.json" />

    <link rel="preload" href="./fonts/Basel-Book.woff" as="font" type="font/woff" crossorigin />
    <link rel="preload" href="./fonts/Basel-Medium.woff" as="font" type="font/woff" crossorigin />

   
    <style>
      * {
        font-family: 'Manrope', sans-serif;
        box-sizing: border-box;
      }

      /**
          Explicitly load Basel var from public/ so it does not block LCP's critical path.
        */
      @font-face {
        font-family: 'Basel';
        font-weight: 535;
        font-style: normal;
        font-display: block;
        font-named-instance: 'Book';
        src: 
          url(./fonts/Basel-Medium.woff) format('woff');
      }

      @font-face {
        font-family: 'Basel';
        font-weight: 485;
        font-style: normal;
        font-display: block;
        font-named-instance: 'Book';
        src: 
          url(./fonts/Basel-Book.woff) format('woff');
      }

      @supports (font-variation-settings: normal) {
        * {
          font-family: 'Manrope', sans-serif;
          
        }
      }

      html,
      body {
        margin: 0;
        padding: 0;
      }

      button {
        user-select: none;
      }

      html {
        font-size: 16px;
        font-weight: 485;
        font-variant: none;
        font-smooth: always;
        text-rendering: optimizeLegibility !important;
        -webkit-font-smoothing: antialiased !important;
        -moz-osx-font-smoothing: grayscale;
        -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
      }

      /* Use this to apply network-specific gradient backgrounds, in RadialGradientByChainUpdater.ts */
      #background-radial-gradient {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        pointer-events: none;
        width: 200vw;
        height: 200vh;
        transform: translate(-50vw, -100vh);
        z-index: -1;
      }

      html,
      body,
      #root {
        min-height: 100%;
      }

      @media (prefers-color-scheme: dark) {
        html {
          background: linear-gradient(rgb(19, 19, 19) 0%, rgb(19, 19, 19) 100%);
        }
      }

      @media (prefers-color-scheme: light) {
        html {
          background: radial-gradient(100% 100% at 50% 0%, rgba(184, 255, 213, 0) 0%, rgba(255, 255, 255, 0) 100%), rgb(255, 255, 255);
        }
      }
    </style>
  </head>

  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>

    <div id="root">
      <!-- Triggers the font to load immediately and then is replaced by the app -->
      <div>&emsp;</div>
    </div>

    <div id="background-radial-gradient"></div>
  </body>
</html>
